    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Sheldon';
            src: url('fonts/Authentic Sheldon.ttf') format('truetype'), url('fonts/Authentic Sheldon.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            /*
                Tipos de formart()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - tretype-aat (Apple Advanced Typography)
                - svg
            */
        }

        @font-face {
            font-family: 'Love';
            src: url('fonts/Filxgirl.ttf') format('truetype');
        }

        body {
            font-family: 'Love', Helvetica, sans-serif;
            font-size: 2em;
        }

        h1, h2 {
            font-family: 'Sheldon', Times, serif;
            font-size: 2em;
            font-weight: 900;
        }
    </style>
</head>
